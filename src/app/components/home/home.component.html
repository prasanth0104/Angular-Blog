<app-navbar></app-navbar>

<div class="container">
  <div class="row my-4">
    <div class="col-md-6" *ngFor="let post of posts">
      <div
        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 postion-relative"
      >
        <div class="col p-4 d-flex flex-column position-static">
          <img src="{{ post.image }}" class="img-fluid" alt="Image" />
          <h3 class="my-2">{{ post.title }}</h3>
          <div class="col p-4 d-flex flex-column position-static">
            {{ post.images.substring(0,0) }}
          </div>
          <a class="stretched-link" (click)="seeMore(post.id)">
            See More images...
          </a>
          <div class="col p-4 d-flex flex-column position-static">
            {{ post.nextimages.substring(0,0) }}
          </div>
          <div class="container" *ngIf="isAdmin">
            <div class="row my-2">
              <button class="col-6 btn btn-primary" (click)="edit(post.id)">
                Edit
              </button>
              <button class="col-6 btn btn-danger" (click)="delete(post.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
